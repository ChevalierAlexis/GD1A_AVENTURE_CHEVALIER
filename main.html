 <!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8" /><title>Zelda-Like</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>
</head>
<body>
<script type="text/javascript">
    var config = {
type: Phaser.CANVAS,
width: 1920, height: 1080,
physics: {
default: 'arcade',
arcade: {
debug: false
}},

scene: {preload: preload, create: create, update: update }
};
new Phaser.Game(config);
var bullets;
var dir = "E"
var lastFired = 0;
var sortie;
var isDown = false;

function preload(){
//images
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('bullet', 'assets/bullet.png');

    this.load.spritesheet('perso','assets/Ennemisprite1.png',
    { frameWidth: 64, frameHeight: 64 });
}

function create(){
    cursors = this.input.keyboard.createCursorKeys();
    platforms = this.physics.add.staticGroup();
    this.add.image(400, 300, 'sky');
    platforms.create(600, 400, 'ground');
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(750, 220, 'ground');
    platforms.create(50, 250, 'ground');

    this.cameras.main.setBounds(0, 0, 24524, 354354);

    player = this.physics.add.sprite(100, 450, 'perso');
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);

    this.cameras.main.startFollow(player);

//Animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('perso', {start:0,end:1}),
        frameRate: 10,
        repeat: -1
        });
   

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('perso', {start:2,end:3}),
        frameRate: 10,
        repeat: -1
        });

    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('perso', {start:4,end:5}),
        frameRate: 10,
        repeat: -1
        });

    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('perso', {start:6,end:7}),
        frameRate: 10,
        repeat: -1
        });

        this.anims.create({
        key: 'dleft',
        frames: this.anims.generateFrameNumbers('perso', {start:8,end:10}),
        frameRate: 10,
        repeat: -1
        });
   

    this.anims.create({
        key: 'dright',
        frames: this.anims.generateFrameNumbers('perso', {start:11,end:13}),
        frameRate: 10,
        repeat: -1
        });

    this.anims.create({
        key: 'dup',
        frames: this.anims.generateFrameNumbers('perso', {start:14,end:16}),
        frameRate: 10,
        repeat: -1
        });

    this.anims.create({
        key: 'ddown',
        frames: this.anims.generateFrameNumbers('perso', {start:17,end:19}),
        frameRate: 10,
        repeat: -1
        });
};

    var Bullet = new Phaser.Class({

Extends: Phaser.GameObjects.Image,

initialize:

function Bullet (scene)
{
    Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bullet');
    this.incX = 0;
    this.incY = 0;
    this.lifespan = 0;
    this.speed = Phaser.Math.GetSpeed(400, 1);
},


fire: function (x, y)
{            this.setActive(true);
            this.setVisible(true);

            this.setPosition(player.x, player.y);

            var angle =3.1375 //Phaser.Math.Angle.Between(x, y, player.x, player.y);
            if (dir=="O"){
                angle=0
            }
            if (dir=="E"){
                angle=3.1375
            }

            this.setRotation(angle);

            this.incX = Math.cos(angle);
            this.incY = Math.sin(angle);

            this.lifespan = 1000;
},

update: function (time, delta)
{
            this.lifespan -= delta;

            this.x -= this.incX * (this.speed * delta);
            this.y -= this.incY * (this.speed * delta);

            if (this.lifespan <= 0)
            {
                this.setActive(false);
                this.setVisible(false);
            }
        }

});

bullets = this.add.group({
classType: Bullet,
maxSize: 1,
runChildUpdate: true
});

//controles
cursors = this.input.keyboard.createCursorKeys();

speed = Phaser.Math.GetSpeed(300, 1);

this.input.on('pointerdown', function (pointer) {

isDown = true;
});
this.input.on('pointerup', function (pointer) {

isDown = false;
});


function update(time, delta){
//mouvements

    if (cursors.up.isDown){
            if (cursors.down.isDown) {
                player.setVelocityY(0);
            }
            else {
                if (player.body.velocity.x != 0) {
                    player.setVelocityY(-150);
                    if (cursors.left.isDown){
                        dir="NO"
                        player.anims.play('dleft', true);
                    }
                    if (cursors.left.isDown){
                        dir="NE"
                        player.anims.play('dright', true);
                    }
                } else {
                    player.setVelocityY(-200);
                    dir="N"
                    player.anims.play('dup', true);
                }
            }
        }
        else if (cursors.down.isDown){
            if (player.body.velocity.x != 0) {
                    player.setVelocityY(150);
                    if (cursors.left.isDown){
                        dir="SO"
                        player.anims.play('dleft', true);
                    }
                    if (cursors.left.isDown){
                        dir="SE"
                        player.anims.play('dright', true);
                    }
                } else {
                    player.setVelocityY(200);
                    dir="S"
                    player.anims.play('ddown', true);
                }
        }
        else {player.setVelocityY(0);}
      
        if (cursors.left.isDown){
            if (cursors.right.isDown) {
                player.setVelocityX(0);
            }
            else {
                if (player.body.velocity.y != 0) {
                    player.setVelocityX(-150);
                } else {
                    player.setVelocityX(-200);
                    dir="O"
                    player.anims.play('dleft', true);
                }
            }
        }
        else if (cursors.right.isDown){
            if (player.body.velocity.y != 0) {
                    player.setVelocityX(150);
                } else {
                    player.setVelocityX(200);
                    dir="E"
                    player.anims.play('dright', true);
                }
        }
        else if(player.setVelocityX(0))
        {
            if (dir="O") {player.anims.play('left', true);}
            if (dir="E") {player.anims.play('right', true);}
            if (dir="S") {player.anims.play('down', true);}
            if (dir="N") {player.anims.play('up', true);}
            if (dir="SE") {player.anims.play('right', true);}
            if (dir="SO") {player.anims.play('left', true);}
            if (dir="NE") {player.anims.play('right', true);}
            if (dir="NO") {player.anims.play('left', true);}
        }
//tir 2
    if (isDown && time > lastFired)
    {
        var bullet = bullets.get();

        if (bullet)
        {
 bullet.fire(player.x,player.y);               //rajouter pour tirer dans la direction du joueur

            lastFired = time + 50;
        }}
}

</script>
</body>
</html>
