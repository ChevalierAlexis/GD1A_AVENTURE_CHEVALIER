<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8" /><title>Zelda-Like</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>
</head>
<body>
<script type="text/javascript">
    var config = {
type: Phaser.CANVAS,
width: 1920, height: 1080,
physics: {
default: 'arcade',
arcade: {
debug: false
}},

scene: {preload: preload, create: create, update: update }
};
new Phaser.Game(config);
var bullets;
var dir = "E"
var lastFired = 0;
var isDown = false;
function preload(){
    this.load.image('sky', 'assets/sky.png');
this.load.image('ground', 'assets/platform.png');
this.load.image('bullet', 'assets/bullet.png');

this.load.spritesheet('perso','assets/Proto.png',
{ frameWidth: 32, frameHeight: 48 });
}
function create(){
    cursors = this.input.keyboard.createCursorKeys();
    platforms = this.physics.add.staticGroup();
    this.add.image(400, 300, 'sky');
    platforms.create(600, 400, 'ground');
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(750, 220, 'ground');
    platforms.create(50, 250, 'ground');
    
    player = this.physics.add.sprite(100, 450, 'perso');
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);
    var Bullet = new Phaser.Class({

Extends: Phaser.GameObjects.Image,

initialize:

function Bullet (scene)
{
    Phaser.GameObjects.Image.call(this, scene, 0, 0, 'bullet');
    this.incX = 0;
    this.incY = 0;
    this.lifespan = 0;
    this.speed = Phaser.Math.GetSpeed(400, 1);
},


fire: function (x, y)
{            this.setActive(true);
            this.setVisible(true);

            this.setPosition(player.x, player.y);

            var angle = Phaser.Math.Angle.Between(x, y, 400, 300);

            this.setRotation(angle);

            this.incX = Math.cos(angle);
            this.incY = Math.sin(angle);

            this.lifespan = 1000;
},

update: function (time, delta)
{
            this.lifespan -= delta;

            this.x -= this.incX * (this.speed * delta);
            this.y -= this.incY * (this.speed * delta);

            if (this.lifespan <= 0)
            {
                this.setActive(false);
                this.setVisible(false);
            }
        }

});

bullets = this.add.group({
classType: Bullet,
maxSize: 1,
runChildUpdate: true
});


cursors = this.input.keyboard.createCursorKeys();

speed = Phaser.Math.GetSpeed(300, 1);

this.input.on('pointerdown', function (pointer) {

isDown = true;
});
this.input.on('pointerup', function (pointer) {

isDown = false;
});
}

function update(time, delta){
    if (cursors.up.isDown){
            if (cursors.down.isDown) {
                player.setVelocityY(0);
            }
            else {
                if (player.body.velocity.x != 0) {
                    player.setVelocityY(-200);
                    if (cursors.left.isDown){
                        dir="NO"
                    }
                    if (cursors.left.isDown){
                        dir="NE"
                    }
                } else {
                    player.setVelocityY(-300);
                    dir="N"
                }
            }
        }
        else if (cursors.down.isDown){
            if (player.body.velocity.x != 0) {
                    player.setVelocityY(200);
                    if (cursors.left.isDown){
                        dir="SO"
                    }
                    if (cursors.left.isDown){
                        dir="SE"
                    }
                } else {
                    player.setVelocityY(300);
                    dir="S"
                }
        }
        else {player.setVelocityY(0);}
      
        if (cursors.left.isDown){
            if (cursors.right.isDown) {
                player.setVelocityX(0);
            }
            else {
                if (player.body.velocity.y != 0) {
                    player.setVelocityX(-200);
                } else {
                    player.setVelocityX(-300);
                    dir="O"
                }
            }
        }
        else if (cursors.right.isDown){
            if (player.body.velocity.y != 0) {
                    player.setVelocityX(200);
                } else {
                    player.setVelocityX(300);
                    dir="E"
                }
        }
        else {player.setVelocityX(0);}
    if (isDown && time > lastFired)
    {
        var bullet = bullets.get();

        if (bullet)
        {
            bullet.fire(player.x, player.y);               //rajouter pour tirer dans la direction du joueur

            lastFired = time + 50;
        }}
}

</script>
</body>
</html>
